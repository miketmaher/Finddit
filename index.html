<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <title>Find|DIT</title>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <span class="navbar-brand">Find|DIT</span>
    </div><!-- /.container -->
  </nav>
  <div class="container" id="search-container">
    <div id="search" class="card card-body bg-light mb-2">
      <h4>Search Reddit</h4>
      <form id="search-form">
        <div class="form-group">
          <input id="search-input" type="text" class="form-control mb-3" placeholder="Search...">
        </div><!-- /.form-group -->
        <div class="form-check form-check-inline">
          Sort By:
          <input type="radio" class="form-check-input ml-2" name="sortby" value="relevance" checked />
          <label class="form-check-label">Relevance</label>
        </div><!-- /.form-check -->
         <div class="form-check form-check-inline">
          <input type="radio" class="form-check-input ml-2" name="sortby" value="new" />
          <label class="form-check-label">Latest</label>
        </div><!-- /.form-check -->
        <h5 class="mt-2">Limit: </h5>
        <div class="form-group">
          <select name="limit" id="limit" class="form-control">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25" selected>25</option>
            <option value="50">50</option>
            <option value="75">75</option>
            <option value="100">100</option>
          </select>
        </div><!-- /.form-group -->
        <button class="btn btn-dark btn-block mt-4" type="submit">Search</button>
      </form>
    </div><!-- /#search -->
    <div id="results">

    </div><!-- /#results -->
  </div><!-- /.container -->
  <script src="./index.js"></script>
</body>
</html>
